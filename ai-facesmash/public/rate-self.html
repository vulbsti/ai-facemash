<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Self - AI Facesmash</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="assets/hi.gif" as="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-message" id="welcomeMessage" style="text-align: center; padding: 10px; background-color: #fff3f3; margin-bottom: 20px; border-radius: 8px; display: block !important; visibility: visible !important;">
            <img src="assets/hi.gif" alt="Cute Hi" style="width: 100px; height: 100px;">
            <p style="margin: 10px 0;">We hate collecting data! Everything stays in your browser and is deleted when you refresh. Your privacy matters! ðŸ¦„</p>
        </div>
        <header>
            <h1>Rate Self</h1>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <i class="fas fa-plus"></i>
                        <p>Upload Photo</p>
                    </div>
                    <img id="imagePreview" class="image-preview hidden" src="#" alt="Preview">
                    <input type="file" id="imageUpload" accept="image/*" class="hidden">
                </div>
            </div>
            
            <div class="gender-selection">
                <p>Select Gender:</p>
                <div class="gender-buttons">
                    <button class="gender-btn active" data-gender="male">Male</button>
                    <button class="gender-btn" data-gender="female">Female</button>
                </div>
            </div>
            
            <div class="rating-options">
                <button class="rating-btn" data-type="rate">Rate</button>
                <button class="rating-btn" data-type="rate-unhinged">Rate-Unhinged</button>
                <button class="rating-btn" data-type="feedback">Feedback</button>
                <button class="rating-btn" data-type="roast">Roast-Me-Dead</button>
            </div>
            
            <div class="response-container hidden" id="responseContainer">
                <h3>AI Response</h3>
                <div class="response-content" id="responseContent"></div>
            </div>
            
            <div class="loading-indicator hidden" id="loadingIndicator">
                <span class="loader"></span>
                <p>Processing your image...</p>
            </div>
        </main>
    </div>
    
    <script src="libs/marked.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rate-self.js"></script>
</body>
</html>
